<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="timer-styles.css">
</head>
<body>
    <h1>Countdown Timer</h1>
    <div class="input-container">
        <input type="number" id="hoursInput" placeholder="HH" min="0" class="time-input">
        <span>:</span>
        <input type="number" id="minutesInput" placeholder="MM" min="0" class="time-input">
        <span>:</span>
        <input type="number" id="secondsInput" placeholder="SS" min="0" class="time-input">
    </div>
    <div id="timer">00:00:00</div>
    <button id="startButton">Start Timer</button>
    <button id="stopButton">Stop Timer</button>
    <div id="notification"></div>
    <div id="loading">Loading...</div>
    <script src="timer.js"></script>
</body>
</html>
